name: Publish NPM Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    if: contains(github.event.head_commit.message, '[RELEASE:')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sync Version from Commit Tag
        shell: bash
        run: |
          MSG="${{ github.event.head_commit.message }}"
          
          # Regex to find [RELEASE:1.2.3]
          if [[ "$MSG" =~ \[RELEASE:([0-9]+\.[0-9]+\.[0-9]+)\] ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "Ditemukan versi pada commit: $VERSION"
            echo "Memperbarui package.json..."
            npm version $VERSION --no-git-tag-version
          else
            echo "Tidak ada versi eksplisit pada pesan commit. Menggunakan versi dari package.json"
          fi

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

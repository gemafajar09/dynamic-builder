name: Publish NPM Package

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    if: contains(github.event.head_commit.message, '[RELEASE')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Resolve version
        id: version
        shell: bash
        run: |
          MSG="${{ github.event.head_commit.message }}"

          echo "Commit message:"
          echo "$MSG"

          # Case 1: explicit version [RELEASE:1.2.3]
          if [[ "$MSG" =~ \[RELEASE:([0-9]+\.[0-9]+\.[0-9]+)\] ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "mode=explicit" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Case 2: no version â†’ auto bump patch
          else
            echo "mode=patch" >> $GITHUB_OUTPUT
          fi

      - name: Update package version
        shell: bash
        run: |
          if [[ "${{ steps.version.outputs.mode }}" == "explicit" ]]; then
            echo "Set version to ${{ steps.version.outputs.version }}"
            npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          else
            echo "Auto bump PATCH version"
            npm version patch --no-git-tag-version
          fi

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
